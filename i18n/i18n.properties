Note=This solicitation request includes (if applicable) all files, drawings, charts and supporting documents in the digital format below: \n When submitting your request, one set of all solicitation package files in digital media must accompany your request. The requesting department below will create and provide the following (in suggested formats): \n\
\n\
1. "Proposal Information" document in docx format.\n\
2. A Drawing Index in docx format listing all drawings by title, number, sheets, & revisions.\n\
3.  All Drawings in pdf format, tables, mentioned in your solicitation.\n\
4. A Specification (if applicable) in docx format.\n\
5. A "Cost Schedule" or "Price Schedule" in docx or xlsx format. (Required for PRFP or IFB).\n\
6. A proposed Bidder's List in docx format complete with full contact information and emails.\n\
7. Include MWA project number and initiation sheet for approval purposes (If applicable).\n\
\n\
Contract Administration Unit will provide the following documents/services for your solicitation:\n\
1. Assistance with solicitation  development, based on your scope of work.\n\
2. Prepare draft Terms and Conditions, applicable to your solicitation.\n\
3. Will coordinate Mandatory Meeting and Jobsite Walk, and Evaluation, applicable to your solicitation.\n\
\n\
Purchasing Unit will provide the following documents/services for your solicitation:\n\
1. Invitation Letter, detailing sensitive dates and special instructions applicable to your solicitation.\n\
2. Response Forms, applicable Cost Schedule will be included in this document for a PRFP or IFB.\n\
3. Online bidding site posting and all related Addenda.\n\

